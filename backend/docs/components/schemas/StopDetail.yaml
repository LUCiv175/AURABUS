components:
  schemas:
    StopDetail:
      type: object
      properties:
        distance:
          type: number
          nullable: true
        routes:
          type: array
          items:
            type: object
            properties:
              areaId:
                type: integer
              news:
                type: string
                nullable: true
              routeColor:
                type: string
                nullable: true
              routeId:
                type: integer
              routeLongName:
                type: string
              routeShortName:
                type: string
              routeType:
                type: integer
              type:
                type: string
        stopCode:
          type: string
        stopDesc:
          type: string
        stopId:
          type: integer
        stopLat:
          type: number
          format: float
        stopLevel:
          type: integer
        stopLon:
          type: number
          format: float
        stopName:
          type: string
        street:
          type: string
        town:
          type: string
        type:
          type: string
        wheelchairBoarding:
          type: integer